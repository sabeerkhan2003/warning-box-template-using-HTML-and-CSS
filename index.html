<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows Style Template</title>
    <link rel="stylesheet" href="./win.css">
</head>
<body>
    <div class="window">
        <div class="title-bar">
            <h3 class="window-title">Sample Window</h3>
            <div class="window-controls">
                <button>&#x2212;</button> <!-- Minimize button -->
                <button>&#x274C;</button> <!-- Close button -->
            </div>
        </div>
        <div class="content">
            <p>This is a sample Windows-style template.</p>
            <p>You can add your content here.</p>
            <a href="#" class="button">Button</a>
        </div>
    </div>
</body>
</html>
